<html>
<head>
	<title>Практическая 9</title>
	<meta http-equiv="content-type" content="text/html" charset = "utf-8" >
	<link rel="stylesheet" type="text/css" href="style.css">
	</head>
<body>
<table width="700px" border="1" align="left">
<caption><b>таблица 1</b></caption>

<tr>
<td align="left">1</td>
<td align="center">2</td>
<td align="right">3</td>

</tr>

<tr>
<td align="right">4</td>
<td align="center">5</td>
<td align="left">6</td>
</tr>

</table>
<table width="100%" border="1">

<caption><b>Таблица 2</b></caption>
<tr>
<td width="25%">1</td>
<td>2</td>
<td width="25%">3</td>
</tr>

<tr>
<td colspan="3">4</td>
</tr>

<tr>
<td>5</td>
<td>6</td>
<td>7</td>
</tr>

</table>

<table width="600px" border="1" align="right">
<caption><b>Таблица 3</b></caption>

<tr>
<td width="200px">1</td>
<td colspan="2">2</td>
</tr>

<tr>
<td width="200px">3</td>
<td rowspan="2">4</td>
<td>5</td>
</tr>

<tr>
<td width="200px">6</td>
<td>7</td>
</tr>
</table>
<table  style="background: #FFFFE0; margin-top:14px;" width="300px" height="50px" border="1" align="left" cellspacing="10px" >
<caption><b>Таблица 4</b></caption>

<tr>
<td style="background: red;">&nbsp;</td>
<td  style="background: blue;">&nbsp;</td>
<td  style="background: green;">&nbsp;</td>
</tr>
</table>

<table width="650px" align="center" border="1" cellspacing="0px" cellpadding="10px">
<caption><b>Таблица 5</b></caption>

<tr height="40px">
<td style="background: violet;" colspan="3">1</td>
</tr>

<tr height="40px">
<td style="background: green;" width="180px" rowspan="2">2</td>
<td style="background: red;">3</td>
<td style="background: blue;" width="180px" rowspan="2">4</td>
</tr>

<tr height="40px">

<td style="background: yellow;">5</td>

</tr>
</table>
</body>
</html>
